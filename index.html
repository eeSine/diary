<body>
    <div class="container">
        <div class="header">

    <!-- æ—¥è®°è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="diaryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div>
                    <button class="edit-btn" id="editBtn" onclick="toggleEditMode()">âœï¸ ç¼–è¾‘</button>

            </div>

                    <div class="edit-controls">

                    </div>

    </div>

    <script>
        // GitHubé…ç½® - è¯·ä¿®æ”¹ä¸ºä½ çš„ä¿¡æ¯
        const GITHUB_CONFIG = {
            owner: 'eeSine',        // ä½ çš„GitHubç”¨æˆ·å
            repo: 'diary',          // ä½ çš„æ—¥è®°ä»“åº“å
            branch: 'main'          // åˆ†æ”¯åï¼Œé€šå¸¸æ˜¯mainæˆ–master
        };
        
        let allDiaries = [];
        let currentDiary = null;
        let originalContent = '';
        
        // ä¿®å¤å¯èƒ½çš„ç¼–ç é—®é¢˜
        function fixEncoding(text) {
            try {
                if (text.includes('Ã¤') || text.includes('Ã¥') || text.includes('Ã¯')) {
                    const encoder = new TextEncoder();
                    const decoder = new TextDecoder('utf-8');
                    const bytes = encoder.encode(text);
                    return decoder.decode(bytes);
                }
                return text;
            } catch (error) {
                console.warn('ç¼–ç ä¿®å¤å¤±è´¥:', error);
                return text;
            }
        }
        
        // è·å–GitHubæ–‡ä»¶
        async function fetchGitHubFile(path) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}?ref=${GITHUB_CONFIG.branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) return null;
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                return fixEncoding(content);
            } catch (error) {
                console.error(`è·å–æ–‡ä»¶å¤±è´¥: ${path}`, error);
                return null;
            }
        }
        
        // è·å–ç›®å½•å†…å®¹
        async function fetchGitHubDirectory(path = '') {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}?ref=${GITHUB_CONFIG.branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) return [];
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`è·å–ç›®å½•å¤±è´¥: ${path}`, error);
                return [];
            }
        }
        
        // åŠ è½½æ‰€æœ‰æ—¥è®°
        async function loadAvailableMonths() {
            const container = document.getElementById('diary-container');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const contents = await fetchGitHubDirectory('diaries');
                const months = contents
                    .filter(item => item.type === 'dir' && /^\d{4}-\d{2}$/.test(item.name))
                    .map(item => item.name)
                    .sort()
                    .reverse();
                
                if (months.length === 0) {
                    displayNoDiaries();
                    return;
                }
                
                // åŠ è½½æ‰€æœ‰æœˆä»½çš„æ—¥è®°
                allDiaries = [];
                const monthData = [];
                
                for (const month of months) {
                    const files = await fetchGitHubDirectory(`diaries/${month}`);
                    const markdownFiles = files
                        .filter(file => file.name.endsWith('.md'))
                        .sort((a, b) => b.name.localeCompare(a.name));
                    
                    const diaries = [];
                    for (const file of markdownFiles) {
                        const content = await fetchGitHubFile(`diaries/${month}/${file.name}`);
                        if (content) {
                            const fileName = file.name.replace('.md', '');
                            const [date, ...titleParts] = fileName.split('_');
                            const title = titleParts.join('_') || 'æ— æ ‡é¢˜';
                            
                            const diary = {
                                date,
                                title: fixEncoding(title),
                                content: fixEncoding(content.trim()),
                                fileName: file.name,
                                month,
                                path: `diaries/${month}/${file.name}`
                            };
                            
                            diaries.push(diary);
                            allDiaries.push(diary);
                        }
                    }
                    
                    monthData.push({
                        month,
                        diaries,
                        count: diaries.length
                    });
                }
                
                displayMonths(monthData);
                updateSearchResults();
                
            } catch (error) {
                console.error('åŠ è½½æ—¥è®°å¤±è´¥:', error);
                displayError('åŠ è½½æ—¥è®°å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæœˆä»½å’Œæ—¥è®°
        function displayMonths(monthData) {
            const container = document.getElementById('diary-container');
            
            if (monthData.length === 0) {
                container.innerHTML = '<div class="no-entries">ğŸ“ è¿˜æ²¡æœ‰æ—¥è®°</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="months-grid">
                    ${monthData.map(data => {
                        const [year, monthNum] = data.month.split('-');
                        const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
                        const monthName = monthNames[parseInt(monthNum) - 1];
                        
                        return `
                            <div class="month-card" id="month-${data.month}" onclick="toggleMonth('${data.month}')">
                                <div class="month-header">
                                    <div class="month-title">${year} ${monthName}</div>
                                    <div class="month-count">${data.count} ç¯‡</div>
                                </div>
                                <div class="diary-list">
                                    ${data.diaries.map(diary => `
                                        <div class="diary-item" onclick="event.stopPropagation(); openDiary('${diary.path}')">
                                            <div class="diary-item-title">${diary.title}</div>
                                            <div class="diary-item-date">${diary.date}</div>
                                            <div class="diary-item-preview">${getPreview(diary.content)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
        
        // è·å–å†…å®¹é¢„è§ˆ
        function getPreview(content) {
            const plainText = content.replace(/[#*`]/g, '').replace(/\n+/g, ' ');
            return plainText.length > 100 ? plainText.substring(0, 100) + '...' : plainText;
        }
        
        // åˆ‡æ¢æœˆä»½å±•å¼€çŠ¶æ€
        function toggleMonth(month) {
            const monthCard = document.getElementById(`month-${month}`);
            monthCard.classList.toggle('expanded');
        }
        
        // æ‰“å¼€æ—¥è®°è¯¦æƒ…
        async function openDiary(path) {
            const diary = allDiaries.find(d => d.path === path);
            if (!diary) return;
            
            currentDiary = diary;
            originalContent = diary.content;
            
            document.getElementById('modalTitle').textContent = diary.title;
            document.getElementById('modalContent').innerHTML = marked.parse(diary.content);
            document.getElementById('editTextarea').value = diary.content;
            document.getElementById('diaryModal').style.display = 'block';
            
            // é€€å‡ºç¼–è¾‘æ¨¡å¼
            exitEditMode();
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('diaryModal').style.display = 'none';
            currentDiary = null;
        }
        
        // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
        function toggleEditMode() {
            const editMode = document.getElementById('editMode');
            const modalContent = document.getElementById('modalContent');
            
            if (editMode.classList.contains('active')) {
                exitEditMode();
            } else {
                enterEditMode();
            }
        }
        
        // è¿›å…¥ç¼–è¾‘æ¨¡å¼
        function enterEditMode() {
            document.getElementById('editMode').classList.add('active');
            document.getElementById('modalContent').style.display = 'none';
            document.getElementById('editBtn').textContent = 'ğŸ‘ï¸ é¢„è§ˆ';
        }
        
        // é€€å‡ºç¼–è¾‘æ¨¡å¼
        function exitEditMode() {
            document.getElementById('editMode').classList.remove('active');
            document.getElementById('modalContent').style.display = 'block';
            document.getElementById('editBtn').textContent = 'âœï¸ ç¼–è¾‘';
        }
        
        // å–æ¶ˆç¼–è¾‘
        function cancelEdit() {
            document.getElementById('editTextarea').value = originalContent;
            exitEditMode();
        }
        
        // ä¿å­˜æ›´æ”¹
        async function saveChanges() {
            const newContent = document.getElementById('editTextarea').value;
            
            if (newContent === originalContent) {
                exitEditMode();
                return;
            }
            
            try {
                // è¿™é‡Œéœ€è¦è°ƒç”¨GitHub APIæ›´æ–°æ–‡ä»¶
                // ç”±äºè¿™éœ€è¦å†™æƒé™ï¼Œå»ºè®®é€šè¿‡åç«¯APIæˆ–GitHub Actionsæ¥å®ç°
                alert('ä¿å­˜åŠŸèƒ½éœ€è¦åç«¯æ”¯æŒï¼Œå½“å‰ä»…ä¸ºæ¼”ç¤ºæ¨¡å¼');
                
                // æ¨¡æ‹Ÿä¿å­˜æˆåŠŸ
                currentDiary.content = newContent;
                originalContent = newContent;
                document.getElementById('modalContent').innerHTML = marked.parse(newContent);
                exitEditMode();
                
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                alert('ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }
        
        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', debounce(function() {
                const query = this.value.trim().toLowerCase();
                if (query.length < 2) {
                    searchResults.innerHTML = '';
                    return;
                }
                
                const results = searchDiaries(query);
                displaySearchResults(results, query);
            }, 300));
        }
        
        // æœç´¢æ—¥è®°
        function searchDiaries(query) {
            return allDiaries.filter(diary => {
                return diary.title.toLowerCase().includes(query) ||
                       diary.content.toLowerCase().includes(query) ||
                       diary.date.includes(query);
            }).slice(0, 10); // é™åˆ¶æ˜¾ç¤ºå‰10ä¸ªç»“æœ
        }
        
        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = 'æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ—¥è®°';
                return;
            }
            
            searchResults.innerHTML = `
                æ‰¾åˆ° ${results.length} ç¯‡ç›¸å…³æ—¥è®°ï¼š
                <div style="margin-top: 10px;">
                    ${results.map(diary => `
                        <div style="cursor: pointer; padding: 8px; background: rgba(102, 126, 234, 0.1); margin: 5px 0; border-radius: 5px;" 
                             onclick="openDiary('${diary.path}')">
                            <strong>${highlightText(diary.title, query)}</strong> - ${diary.date}
                            <br><small>${highlightText(getPreview(diary.content), query)}</small>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // é«˜äº®æœç´¢å…³é”®è¯
