<body>
    <div class="container">
        <div class="header">

            <p>è®°å½•ç”Ÿæ´»çš„ç‚¹ç‚¹æ»´æ»´</p>
        </div>
        
        <div id="months-container" class="months-grid"></div>
        
        <div class="controls">

        <div id="diary-container">

    <script>
        // GitHubé…ç½® - è¯·ä¿®æ”¹ä¸ºä½ çš„ä¿¡æ¯
        const GITHUB_CONFIG = {
            owner: 'eeSine',        // ä½ çš„GitHubç”¨æˆ·å
            repo: 'diary',       // ä½ çš„æ—¥è®°ä»“åº“å
            branch: 'main'                 // åˆ†æ”¯åï¼Œé€šå¸¸æ˜¯mainæˆ–master
        };
        
        let currentMonth = null;
        let availableMonths = [];
        
        // è·å–GitHubæ–‡ä»¶
        async function fetchGitHubFile(path) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}?ref=${GITHUB_CONFIG.branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) return null;
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                const data = await response.json();
                return atob(data.content);
            } catch (error) {
                console.error(`è·å–æ–‡ä»¶å¤±è´¥: ${path}`, error);
                return null;
            }
        }
        
        // è·å–ç›®å½•å†…å®¹
        async function fetchGitHubDirectory(path = '') {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}?ref=${GITHUB_CONFIG.branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) return [];
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`è·å–ç›®å½•å¤±è´¥: ${path}`, error);
                return [];
            }
        }
        
        // åŠ è½½å¯ç”¨æœˆä»½
        async function loadAvailableMonths() {
            try {
                const contents = await fetchGitHubDirectory('diaries');
                const months = contents
                    .filter(item => item.type === 'dir' && /^\d{4}-\d{2}$/.test(item.name))
                    .map(item => item.name)
                    .sort()
                    .reverse(); // æœ€æ–°çš„æœˆä»½åœ¨å‰
                
                availableMonths = months;
                displayMonths(months);
                
                // é»˜è®¤åŠ è½½æœ€æ–°æœˆä»½
                if (months.length > 0 && !currentMonth) {
                    loadMonth(months[0]);
                } else if (months.length === 0) {
                    displayNoDiaries();
                }
            } catch (error) {
                console.error('åŠ è½½æœˆä»½å¤±è´¥:', error);
                displayError('åŠ è½½æœˆä»½å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæœˆä»½é€‰æ‹©
        function displayMonths(months) {
            const container = document.getElementById('months-container');
            if (months.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = months.map(month => {
                const [year, monthNum] = month.split('-');
                const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
                const monthName = monthNames[parseInt(monthNum) - 1];
                
                return `
                    <button class="month-card ${month === currentMonth ? 'active' : ''}" 
                            onclick="loadMonth('${month}')">
                        ${year}<br>${monthName}
                    </button>
                `;
            }).join('');
        }
        
        // åŠ è½½æŒ‡å®šæœˆä»½çš„æ—¥è®°
        async function loadMonth(month) {
            currentMonth = month;
            const container = document.getElementById('diary-container');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            // æ›´æ–°æœˆä»½é€‰æ‹©çŠ¶æ€
            displayMonths(availableMonths);
            
            try {
                const files = await fetchGitHubDirectory(`diaries/${month}`);
                const markdownFiles = files
                    .filter(file => file.name.endsWith('.md'))
                    .sort((a, b) => b.name.localeCompare(a.name)); // æŒ‰æ—¥æœŸå€’åº
                
                if (markdownFiles.length === 0) {
                    container.innerHTML = `<div class="no-entries">ğŸ“ ${month} è¿˜æ²¡æœ‰æ—¥è®°</div>`;
                    return;
                }
                
                const diaries = [];
                for (const file of markdownFiles) {
                    const content = await fetchGitHubFile(`diaries/${month}/${file.name}`);
                    if (content) {
                        const fileName = file.name.replace('.md', '');
                        const [date, ...titleParts] = fileName.split('_');
                        const title = titleParts.join('_') || 'æ— æ ‡é¢˜';
                        
                        diaries.push({
                            date,
                            title,
                            content: content.trim(),
                            fileName: file.name
                        });
                    }
                }
                
                displayDiaries(diaries);
                
            } catch (error) {
                console.error('åŠ è½½æ—¥è®°å¤±è´¥:', error);
                displayError('åŠ è½½æ—¥è®°å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæ—¥è®°
        function displayDiaries(diaries) {
            const container = document.getElementById('diary-container');
            
            if (diaries.length === 0) {
                container.innerHTML = '<div class="no-entries">ğŸ“ æœ¬æœˆè¿˜æ²¡æœ‰æ—¥è®°</div>';
                return;
            }
            
            container.innerHTML = diaries.map(diary => {
                const renderedContent = marked.parse(diary.content);
                return `
                    <div class="diary-entry">
                        <div class="diary-header">
                            <span>${diary.title}</span>
                            <span class="diary-date">${diary.date}</span>
                        </div>
                        <div class="diary-content">${renderedContent}</div>
                    </div>
                `;
            }).join('');
        }
        
        // æ˜¾ç¤ºæ— æ—¥è®°çŠ¶æ€
        function displayNoDiaries() {
            const container = document.getElementById('diary-container');
            container.innerHTML = `
                <div class="no-entries">
                    ğŸ“ è¿˜æ²¡æœ‰æ—¥è®°ï¼Œå¿«é€šè¿‡Telegramæœºå™¨äººæ·»åŠ ç¬¬ä¸€ç¯‡å§ï¼
                    <br><br>
                    <strong>ä½¿ç”¨æ–¹æ³•ï¼š</strong><br>
                    å‘é€æ ¼å¼ï¼š<code>2025-08-25 ä»Šå¤©çš„æ€»ç»“</code><br>
                    ç„¶åè¾“å…¥æ—¥è®°å†…å®¹
                </div>
            `;
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function displayError(message) {
            const container = document.getElementById('diary-container');
            container.innerHTML = `
                <div class="error">
                    âŒ ${message}
                    <br><br>
                    è¯·æ£€æŸ¥ï¼š
                    <ul>
                        <li>GitHubä»“åº“é…ç½®æ˜¯å¦æ­£ç¡®</li>
                        <li>ä»“åº“æ˜¯å¦ä¸ºå…¬å¼€çŠ¶æ€</li>
                        <li>ç½‘ç»œè¿æ¥æ˜¯å¦æ­£å¸¸</li>
                    </ul>
                    <button onclick="loadAvailableMonths()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">é‡è¯•</button>
                </div>
            `;
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥é…ç½®
            if (GITHUB_CONFIG.owner === 'YOUR_USERNAME' || GITHUB_CONFIG.repo === 'YOUR_DIARY_REPO') {
                displayError('è¯·åœ¨ä»£ç ä¸­é…ç½®ä½ çš„GitHubç”¨æˆ·åå’Œä»“åº“å');
                return;
            }
            
            loadAvailableMonths();
        });
        
        // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°å½“å‰æœˆä»½
        setInterval(() => {
            if (currentMonth) {
                loadMonth(currentMonth);
            }
        }, 300000); // 5åˆ†é’Ÿ
    </script>
