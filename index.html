<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日记</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            background: #f7fafc;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-results {
            margin-top: 15px;
            font-size: 0.9em;
            color: #718096;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .month-card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .month-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .month-card.expanded {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .month-title {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .month-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .month-card.expanded .month-count {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .diary-list {
            display: none;
            margin-top: 15px;
        }
        
        .month-card.expanded .diary-list {
            display: block;
        }
        
        .diary-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .diary-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .diary-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .diary-item-date {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .diary-item-preview {
            font-size: 0.85em;
            opacity: 0.7;
            margin-top: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .modal-body h1, .modal-body h2, .modal-body h3 {
            color: #2d3748;
            margin: 20px 0 15px 0;
        }
        
        .modal-body h1 { font-size: 1.5em; }
        .modal-body h2 { font-size: 1.3em; }
        .modal-body h3 { font-size: 1.1em; }
        
        .modal-body p {
            margin-bottom: 15px;
        }
        
        .modal-body ul, .modal-body ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        
        .modal-body li {
            margin-bottom: 8px;
        }
        
        .modal-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #718096;
        }
        
        .modal-body code {
            background: #f7fafc;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .modal-body pre {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .edit-btn {
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .edit-btn:hover {
            background: #38a169;
        }
        
        .edit-mode {
            display: none;
        }
        
        .edit-mode.active {
            display: block;
        }
        
        .edit-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            resize: vertical;
        }
        
        .edit-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: #667eea;
            color: white;
        }
        
        .save-btn:hover {
            background: #5a67d8;
        }
        
        .cancel-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .cancel-btn:hover {
            background: #cbd5e0;
        }
        
        .no-entries {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 50px;
            color: #718096;
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .highlight {
            background-color: yellow;
            padding: 1px 2px;
            border-radius: 2px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .months-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 2% auto;
            }
            
            .modal-body {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📖 我的日记</h1>
            <p>记录生活的点点滴滴</p>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="搜索日记内容..." id="searchInput">
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <div class="controls">
            <button class="refresh-btn" onclick="loadAvailableMonths()">🔄 刷新</button>
        </div>
        
        <div id="diary-container">
            <div class="loading">加载中...</div>
        </div>
    </div>
    
    <!-- 日记详情模态框 -->
    <div id="diaryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div>
                    <button class="edit-btn" id="editBtn" onclick="toggleEditMode()">✏️ 编辑</button>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
                <div class="edit-mode" id="editMode">
                    <textarea class="edit-textarea" id="editTextarea"></textarea>
                    <div class="edit-controls">
                        <button class="save-btn" onclick="saveChanges()">💾 保存</button>
                        <button class="cancel-btn" onclick="cancelEdit()">❌ 取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GitHub配置 - 请修改为你的信息
        const GITHUB_CONFIG = {
            owner: 'eeSine',        // 你的GitHub用户名
            repo: 'diary',          // 你的日记仓库名
            branch: 'main'          // 分支名，通常是main或master
        };
        
        let allDiaries = [];
        let currentDiary = null;
        let originalContent = '';
        
        // 修复可能的编码问题
        function fixEncoding(text) {
            try {
                if (text.includes('ä') || text.includes('å') || text.includes('ï')) {
                    const encoder = new TextEncoder();
                    const decoder = new TextDecoder('utf-8');
                    const bytes = encoder.encode(text);
                    return decoder.decode(bytes);
                }
                return text;
            } catch (error) {
                console.warn('编码修复失败:', error);
                return text;
            }
        }
        
        // 获取GitHub文件
        async function fetchGitHubFile(path) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}?ref=${GITHUB_CONFIG.branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) return null;
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                return fixEncoding(content);
            } catch (error) {
                console.error(`获取文件失败: ${path}`, error);
                return null;
            }
        }
        
        // 获取目录内容
        async function fetchGitHubDirectory(path = '') {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}?ref=${GITHUB_CONFIG.branch}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) return [];
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`获取目录失败: ${path}`, error);
                return [];
            }
        }
        
        // 加载所有日记
        async function loadAvailableMonths() {
            const container = document.getElementById('diary-container');
            container.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const contents = await fetchGitHubDirectory('diaries');
                const months = contents
                    .filter(item => item.type === 'dir' && /^\d{4}-\d{2}$/.test(item.name))
                    .map(item => item.name)
                    .sort()
                    .reverse();
                
                if (months.length === 0) {
                    displayNoDiaries();
                    return;
                }
                
                // 加载所有月份的日记
                allDiaries = [];
                const monthData = [];
                
                for (const month of months) {
                    const files = await fetchGitHubDirectory(`diaries/${month}`);
                    const markdownFiles = files
                        .filter(file => file.name.endsWith('.md'))
                        .sort((a, b) => b.name.localeCompare(a.name));
                    
                    const diaries = [];
                    for (const file of markdownFiles) {
                        const content = await fetchGitHubFile(`diaries/${month}/${file.name}`);
                        if (content) {
                            const fileName = file.name.replace('.md', '');
                            const [date, ...titleParts] = fileName.split('_');
                            const title = titleParts.join('_') || '无标题';
                            
                            const diary = {
                                date,
                                title: fixEncoding(title),
                                content: fixEncoding(content.trim()),
                                fileName: file.name,
                                month,
                                path: `diaries/${month}/${file.name}`
                            };
                            
                            diaries.push(diary);
                            allDiaries.push(diary);
                        }
                    }
                    
                    monthData.push({
                        month,
                        diaries,
                        count: diaries.length
                    });
                }
                
                displayMonths(monthData);
                updateSearchResults();
                
            } catch (error) {
                console.error('加载日记失败:', error);
                displayError('加载日记失败: ' + error.message);
            }
        }
        
        // 显示月份和日记
        function displayMonths(monthData) {
            const container = document.getElementById('diary-container');
            
            if (monthData.length === 0) {
                container.innerHTML = '<div class="no-entries">📝 还没有日记</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="months-grid">
                    ${monthData.map(data => {
                        const [year, monthNum] = data.month.split('-');
                        const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
                        const monthName = monthNames[parseInt(monthNum) - 1];
                        
                        return `
                            <div class="month-card" id="month-${data.month}" onclick="toggleMonth('${data.month}')">
                                <div class="month-header">
                                    <div class="month-title">${year} ${monthName}</div>
                                    <div class="month-count">${data.count} 篇</div>
                                </div>
                                <div class="diary-list">
                                    ${data.diaries.map(diary => `
                                        <div class="diary-item" onclick="event.stopPropagation(); openDiary('${diary.path}')">
                                            <div class="diary-item-title">${diary.title}</div>
                                            <div class="diary-item-date">${diary.date}</div>
                                            <div class="diary-item-preview">${getPreview(diary.content)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
        
        // 获取内容预览
        function getPreview(content) {
            const plainText = content.replace(/[#*`]/g, '').replace(/\n+/g, ' ');
            return plainText.length > 100 ? plainText.substring(0, 100) + '...' : plainText;
        }
        
        // 切换月份展开状态
        function toggleMonth(month) {
            const monthCard = document.getElementById(`month-${month}`);
            monthCard.classList.toggle('expanded');
        }
        
        // 打开日记详情
        async function openDiary(path) {
            const diary = allDiaries.find(d => d.path === path);
            if (!diary) return;
            
            currentDiary = diary;
            originalContent = diary.content;
            
            document.getElementById('modalTitle').textContent = diary.title;
            document.getElementById('modalContent').innerHTML = marked.parse(diary.content);
            document.getElementById('editTextarea').value = diary.content;
            document.getElementById('diaryModal').style.display = 'block';
            
            // 退出编辑模式
            exitEditMode();
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('diaryModal').style.display = 'none';
            currentDiary = null;
        }
        
        // 切换编辑模式
        function toggleEditMode() {
            const editMode = document.getElementById('editMode');
            const modalContent = document.getElementById('modalContent');
            
            if (editMode.classList.contains('active')) {
                exitEditMode();
            } else {
                enterEditMode();
            }
        }
        
        // 进入编辑模式
        function enterEditMode() {
            document.getElementById('editMode').classList.add('active');
            document.getElementById('modalContent').style.display = 'none';
            document.getElementById('editBtn').textContent = '👁️ 预览';
        }
        
        // 退出编辑模式
        function exitEditMode() {
            document.getElementById('editMode').classList.remove('active');
            document.getElementById('modalContent').style.display = 'block';
            document.getElementById('editBtn').textContent = '✏️ 编辑';
        }
        
        // 取消编辑
        function cancelEdit() {
            document.getElementById('editTextarea').value = originalContent;
            exitEditMode();
        }
        
        // 保存更改
        async function saveChanges() {
            const newContent = document.getElementById('editTextarea').value;
            
            if (newContent === originalContent) {
                exitEditMode();
                return;
            }
            
            try {
                // 这里需要调用GitHub API更新文件
                // 由于这需要写权限，建议通过后端API或GitHub Actions来实现
                alert('保存功能需要后端支持，当前仅为演示模式');
                
                // 模拟保存成功
                currentDiary.content = newContent;
                originalContent = newContent;
                document.getElementById('modalContent').innerHTML = marked.parse(newContent);
                exitEditMode();
                
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败: ' + error.message);
            }
        }
        
        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', debounce(function() {
                const query = this.value.trim().toLowerCase();
                if (query.length < 2) {
                    searchResults.innerHTML = '';
                    return;
                }
                
                const results = searchDiaries(query);
                displaySearchResults(results, query);
            }, 300));
        }
        
        // 搜索日记
        function searchDiaries(query) {
            return allDiaries.filter(diary => {
                return diary.title.toLowerCase().includes(query) ||
                       diary.content.toLowerCase().includes(query) ||
                       diary.date.includes(query);
            }).slice(0, 10); // 限制显示前10个结果
        }
        
        // 显示搜索结果
        function displaySearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = '没有找到相关日记';
                return;
            }
            
            searchResults.innerHTML = `
                找到 ${results.length} 篇相关日记：
                <div style="margin-top: 10px;">
                    ${results.map(diary => `
                        <div style="cursor: pointer; padding: 8px; background: rgba(102, 126, 234, 0.1); margin: 5px 0; border-radius: 5px;" 
                             onclick="openDiary('${diary.path}')">
                            <strong>${highlightText(diary.title, query)}</strong> - ${diary.date}
                            <br><small>${highlightText(getPreview(diary.content), query)}</small>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // 高亮搜索关键词
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // 更新搜索结果计数
        function updateSearchResults() {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = `共有 ${allDiaries.length} 篇日记`;
        }
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 显示无日记状态
        function displayNoDiaries() {
            const container = document.getElementById('diary-container');
            container.innerHTML = `
                <div class="no-entries">
                    📝 还没有日记，快通过Telegram机器人添加第一篇吧！
                    <br><br>
                    <strong>使用方法：</strong><br>
                    发送格式：<code>2025-08-25 今天的总结</code><br>
                    然后输入日记内容
                </div>
            `;
        }
        
        // 显示错误
        function displayError(message) {
            const container = document.getElementById('diary-container');
            container.innerHTML = `
                <div class="error">
                    ❌ ${message}
                    <br><br>
                    请检查：
                    <ul>
                        <li>GitHub仓库配置是否正确</li>
                        <li>仓库是否为公开状态</li>
                        <li>网络连接是否正常</li>
                    </ul>
                    <button onclick="loadAvailableMonths()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">重试</button>
                </div>
            `;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查配置
            if (GITHUB_CONFIG.owner === 'YOUR_USERNAME' || GITHUB_CONFIG.repo === 'YOUR_DIARY_REPO') {
                displayError('请在代码中配置你的GitHub用户名和仓库名');
                return;
            }
            
            setupSearch();
            loadAvailableMonths();
        });
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('diaryModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // 每5分钟自动刷新
        setInterval(() => {
            loadAvailableMonths();
        }, 300000); // 5分钟
    </script>
</body>
</html>
